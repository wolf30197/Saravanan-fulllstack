<!DOCTYPE html>
<html>
    <head>

    </head>
    <script src="./../JavaScript/log.js" type="text/javaScript"></script>
    <script src="./../JavaScript/pagination.js" type="text/javascript"></script>
    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
        }
        span{
            font-size:35px;
            font-weight:bold;
            font-style:italic;
        }
        #one{
            background-color:gray;
            height:40px;
            width:120px;
            border-radius: 20px;
            margin:20px;
            color:white;
            
        }
        #two{
            background-color:gray;
            height:40px;
            width:120px;
            border-radius: 20px;
            margin:20px;
            color:white;
            
        }
        #Elements{
            background-color:gray;
            width:50px;
        }
        body{
            position:relative;
        }
        .set{
            position:absolute;
            top:97%;
        }
        #Pagecount{
         font-size: 1.1rem;
         background-color: transparent;
         margin:0.25rem;
         height:2.5rem;
         width:2.5rem;
        }

    </style>
    <body>
        <div>
            <span id="hour"></span>:<span id="min"></span>:<span id="sec"></span>:<span id="msec"></span>
        </div>
        <div class="set">
            <button id="one" onclick="previousPage()">previousPage</button>
            <button id="two" onclick="nextPage()">nextPage</button>
            <select id="Elements" onchange="next(value)" >
                <option></option>
            </select>

        </div>
       

    </body>
    </html>
