<!DOCTYPE html>
<html>
    <head>

    </head>
    <script src="./../JavaScript/log.js" type="text/javaScript"></script>
    <script src="./../JavaScript/pagination.js" type="text/javascript"></script>
    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
        }
        span{
            font-size:35px;
            font-weight:bold;
            font-style:italic;
        }
        #one{
            background-color:gray;
            height:30px;
            width:120px;
            border-radius: 20px;
            margin-left:150px;
            color:white;
            border:none;
            
        }
        #two{
            background-color:gray;
            height:30px;
            width:120px;
            border-radius: 20px;
            margin-left:10px;
            color:white;
            border:none;
            
        }
        #Elements{
            background-color:gray;
            width:80px;
            height:30px;
            border-radius: 10px;
            margin-left:10px;
        }
        body{
            position:relative;
        }
        
        #Pagecount{
         font-size: 1.1rem;
         background-color: transparent;
         margin:0.25rem;
         height:2.5rem;
         width:2.5rem;
        }
        #div1{
            display:flex;
            align-items: center;
            justify-content: center;
            position:relative;
            
        }
        #div2{
            position:absolute;
            top:600px;
            width:700px;
            left:50%;
        }
        .table{
            position:absolute;
            bottom:-65%;
        }
        #next{
            background-color: aqua;
            width:120px;
            height:30px;
            border-radius: 25px;
            margin:10px;
        }
        #prev{
            background-color: aqua;
            width:120px;
            height:30px;
            border-radius: 25px;
            margin:10px;
        }
        #pageNo{
            height:30px;
            width:80px;
            background-color: gray;
            border-radius: 25px;
            margin-left: 10px;
            border:none;
        }
        .set{
            position:absolute;
            top:99%;
        }

    </style>
    <body>
        <div>
            <span id="hour"></span>:<span id="min"></span>:<span id="sec"></span>:<span id="msec"></span>
        </div>
        
        <div class="set">
            <button id="one" onclick="previousPage()">previousPage</button>  
            
            <button id="pageNo"></button>
            <select id="Elements" onchange="next(value)" >
            </select>
            <button id="two" onclick="nextPage()">nextPage</button>
        
        </div>


    </body>
    </html>
