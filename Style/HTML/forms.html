<!DOCTYPE html>
<html>
    <head>
        <title>student form</title>
    </head>
    <style>
        body{
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .card{
            background-color:black;
            width:400px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
           } 
           .header{
            background-color:grey;
            height:100px;
            display:flex;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
           }
           img{
            width:80px;
            height:40px;
            margin:30px;
           }
           p{
            font-family: sans-serif;
            font-size:25px;
            font-style: italic;
            font-weight: bold;
           }
           form{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin:10px;
           }
           input{
            width:250px;
            height:30px;
            margin:10px;
            border-radius:10px;
            background-color: grey;
           }
           .submit{
            background-color:grey;
            color:white;
            width:120px;
            border-radius: 20px;
           }
           label{
            color:white;
           }
        
        
    </style>
    <body>
    
        <div class="card"  >
            <div class="header">  
              <img src="C:\Users\SARAVANAN\Pictures\studentlogo.jpg">
              <p>Student details</p>
              
            </div>
            <form name="basic" onsubmit="getValue()">
                <label for="fName">FirstName</label>
                <input name="fName" type="string" required>
                <label for="lName">LastName</label>
                <input name="lName" type="string" required >
                <label for="email">Email</label>
                <input name="email" type="email" required>
                <label for="number">MobileNumber</label>
                <input name="number" type="number" required >
                <label for="college">College</label>
                <input name="college" type="string" required >
                <label for="degree">Degree</label>
                <input name="degree" type="string" required>
                <label for="year">year of Graduation</label>
                <input name="year" type="number" required>
                <label for="place">Place</label>
                <input name="place" type="string" required>

                <input class="submit" type="submit" value="submit">

            </form>

        </div>


    </body>
    <script>
        function getValue(){
            alert(document.forms.basic.fName.value);
        }

    </script>
</html>
