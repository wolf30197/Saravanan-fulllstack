<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="./form.css">
    </head>
    <body>
        <div>
            <form name='basic' onsubmit="handleFormSubmission(event)">
                <label for="fName">FirstName</label>
                <input type="string" name="fName" minlength="5" required>
                <br>
                <label for="lName">lasttName</label>
                <input type="string" name="lName" minlength="3" >
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <br>
                <label for="number">MobileNumber</label>
                <input type="number" name="number" title="Please enter a 10-digit mobile number">
                <br>
                <label for="address">Address</label>
                <input type="string" name="address" >
                <br>
                <label for="district">District</label>
                <input type="string" name="district" >
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
    <script src="./form.js"></script>
    
</html>
